<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote Of The Day</header>
        <div class="content">
          <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">
              Never Give up, because you Never know if the next try is going to
              be the one that works
            </p>
            <i class="fas fa-quote-right"></i>
          </div>
          <div class="author">
            <apan>_</apan>
            <span class="name">MKarim</span>></span>
          </div>
        </div>
        <div class="buttons">
          <div class="features">
            <ul>
              <li class="sound"><i class="fas fa-volume-up"></i></li>
              <li class="copy"><i class="fas fa-copy"></i></li>
              <li class="linkedin"><i class="fas fa-linkedin"></i></li>
            </ul>
            <button>New Quote</button>
          </div>
        </div>
      </div>
</body>
</html>
