<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Generator</title>
    
</head>
<body>
    <div class="wrapper">
        <header>Quote Of The Day</header>
        <div class="content">
          <div class="quote-area">
            <i class="fa fa-quote-left"></i>
            <p class="quote">
              Never Give up, because you Never know if the next try is going to
              be the one that works
            </p>
            <i class="fa fa-quote-right"></i>
          </div>
          <div class="author">
            <apan>__</apan>
            <span class="name">ZEN MKarim</span>
          </div>
        </div>
        <div class="buttons">
          <div class="features">
            <ul>
              <li class="sound"><i class="fa fa-volume-up" aria-hidden="true"></i></i></li>
              <li class="copy"><i class="fa fa-copy"></i></li>
              <li class="circleUser"><i class="fa fa-circle-user"></i></li>
            </ul>
            <button>New Quote</button>
          </div>
        </div>
      </div>
  <script src="./script.js"></script>
</body>
</html>
